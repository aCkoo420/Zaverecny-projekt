{% extends "base.html" %}

{% block content %}

        <div class="row mb-3  " style="background-color:SkyBlue;">
            <div class="col-sm-12" >
                <h1 class="text-center display-4">Seznam seriálů v databázi</h1>
            </div>
        </div>
        {% if serial_list %}
            <table class="table" >
                <tbody>
                {% for serial in serial_list %}
                    {% for director in serial.director.all %}
                    <tr>
                        <th><a class="btn text-warning" href="{{ serial.get_absolute_url }}"><b>{{ serial.name }}</b></a></th>
                        <td>{{ director }}</td>
                    {% endfor %}
                {% endfor %}
                    </tr>
                </tbody>
            </table>
        <div  style="text-align:center;">
            <a class="btn bg-warning"  href="{% url 'serial-create' %}" >Přidat seriál</a>
        </div>
{% endif %}


{% endblock %}
