{% extends "base.html" %}

{% block content %}
        <div class="row mb-3  " style="background-color:SkyBlue;">
            <div class="col-sm-12" >
                <h1 class="text-center display-4">Seznam režisérů v databázi</h1>
            </div>
        </div>
        {% if director_list %}
            <table class="table">
                <tbody>
                    {% for director in director_list %}
                        <tr>
                            <th class="text-warning">{{ director }}</th>
                            <td class="text-center"><a class="btn bg-danger btn-sm" href="{% url 'director-delete' director.id %}">Smazat</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div  style="text-align:center;">
                <a class="btn bg-warning"  href="{% url 'director-create' %}">Přidat režiséra</a>
            </div>

        {% endif %}
{% endblock %}
